<head>

    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.8/css/fontawesome.css" integrity="sha384-q3jl8XQu1OpdLgGFvNRnPdj5VIlCvgsDQTQB6owSOHWlAurxul7f+JpUOVdAiJ5P" crossorigin="anonymous">

    <!-- JQuery UI CSS -->
    <link rel="stylesheet" href="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/themes/smoothness/jquery-ui.css">

    <!-- Style Sheet -->
    <link href="css/main.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Indie+Flower" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Fascinate+Inline|Pacifico" rel="stylesheet">

    <!-- JQuery and Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-2.2.4.min.js" integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44=" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jqueryui/1.11.3/jquery-ui.min.js"></script>

<body>


</div>
<div class="col-lg-12 mobile-button btn-default" id="function-key" style="display:none"><i class="fa fa-cogs" aria-hidden="true"></i></div>

    <div class="container-fluid" id="control-board"> <!--Try to put all the control stuff inside here -->
        <div class="col-lg-12 btn-default" id="brush-button">Brush</div>
    <div class="col-lg-12" id="brush-icons">
            <div class="col-lg-4 fas fa-paint-brush fa-lg" id="drawing-line-smooth" aria-hidden="true"></div>
            <div class="col-lg-4 fas fa-pencil-alt fa-lg" id="e-edge" aria-hidden="true"></div>
            <div class="col-lg-4 fas fa-paint-brush fa-lg" id="board-edge" aria-hidden="true"></div>
    
    </div>

        <div class="col-lg-12 btn-default" id="line-button">Line & curve</div>
    <div class="col-lg-12" id="line-icons">
            <i class="fas fa-minus fa-lg" id="drawing-line" aria-hidden="true"></i>
            <i class="fas fa-arrows-alt-h fa-lg" id="quad-curve" aria-hidden="true"></i>
            <i class="fas fa-bolt fa-lg" id="bezier-curve" aria-hidden="true"></i>


    </div>
    <div class="col-lg-12 btn-default" id="shape-button">Shape</div>
    <div id="shape-icons">
        <div class="col-lg-12">
            <i class="far fa-square fa-lg" id="drawing-rectangle-hollow" aria-hidden="true"></i>
            <i class="fas fa-square fa-lg" id="drawing-rectangle" aria-hidden="true"></i>
        </div>
        <div class=col-lg-12>
            <i class="fas fa-circle-notch fa-lg" id="drawing-circle-hollow" aria-hidden="true"></i>
            <i class="fas fa-circle fa-lg" id="drawing-circle" aria-hidden="true"></i>
            <i class="far fa-circle fa-lg" id="drawing-ellipse" aria-hidden="true"></i>
        </div>
    </div>
    <div class="container-fluid">    
    <div class="col-lg-12 btn-default" id="eraser"><i class="fas fa-eraser fa-lg" aria-hidden="true"></i></div>
    </div>
    <div class="col-lg-12 btn-default" id="clear"><i class="fas fa-trash-alt fa-lg" aria-hidden="true"></i></div>  
    
   
</div>
 
    <div id="canvas-container">
        <canvas id="canvas-real" class="canvas"></canvas>
        <canvas id="canvas-draft" class="canvas"></canvas>
    </div>


    <div class="container-fluid option-box" >
        <div class="col-lg-3 col-md-3 col-sm-3 col-xs-6">
            <div id="size-slider"></div>
            <br>
            <span>Size : </span><span id="size_field" value="5">5</span><span>px</span>
        </div>
 

        <!-- color picker -->
        <div class="picker" class="col-lg-3 col-md-3 col-sm-3 col-xs-12">
        <label for="color-input" id="color-label" style="background-color: red"></label>
        <input type="checkbox" id="color-input">
        
        <div id="color-picker" >
          <canvas id="color-block" height="100" width="100"></canvas>
          <canvas id="color-strip" height="100" width="30"></canvas>
        </div>
    </div>
    


    <!-- all JS function used in the canvas app -->
    <script type='text/javascript' src="js/main.js"></script>
    <script type='text/javascript' src="js/canvas-common.js"></script>

    <script type='text/javascript' src="js/Brush/drawing-line-smooth.js"></script>
    <script type='text/javascript' src="js/Brush/nib-boardEdge2.js"></script>
    <script type='text/javascript' src="js/Brush/nib-eEdge2.js"></script>

    <script type='text/javascript' src="js/Line/drawing-line.js"></script>
    <script type='text/javascript' src="js/Line/quad-curve.js"></script>
    <script type='text/javascript' src="js/Line/bezier-curve.js"></script>

    <script type='text/javascript' src="js/Shape/drawing-rectangle-hollow.js"></script>
    <script type='text/javascript' src="js/Shape/drawing-rectangle.js"></script>
    <script type='text/javascript' src="js/Shape/drawing-circle-hollow.js"></script>
    <script type='text/javascript' src="js/Shape/drawing-circle.js"></script>
    <script type='text/javascript' src="js/drawing-ellipse.js"></script>

    <script type='text/javascript' src="js/eraser.js"></script>
    <script type='text/javascript' src="js/color-picker.js"></script> 
</body>
</html>
